<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPDATES | LOGIN</title>
    <link rel="stylesheet" href="style.css" />
    <header>
      <center>
        <ion-icon name="cellular-outline" id="internet-ok"></ion-icon
        >
        <ion-icon name="globe-outline" id="internet-bad"></ion-icon>
      </center>
    </header>
  </head>
  <body>
    <div id="toast"></div>

    <div class="login-container">
      <h2><center>Iniciar Sesión</center></h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" />
        </div>
        <button type="submit">Iniciar Sesión</button>
      </form>
      <p id="login-error" class="error-message"></p>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./you-internet-is-god.js"></script>
    <script src="script.js"></script>
  </body>
</html>
